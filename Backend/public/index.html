<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith X Pro | Productivity Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="dark">

    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <h2 id="auth-title">Welcome to Zenith X</h2>
            <p id="auth-desc">Login to sync your tasks</p>
            <div id="reg-extra" style="display: none;">
                <input type="text" id="auth-name" placeholder="Full Name">
            </div>
            <input type="email" id="auth-email" placeholder="Email Address">
            <input type="password" id="auth-pass" placeholder="Password">
            <button id="auth-main-btn" onclick="handleAuth()">Login</button>
            <p class="toggle-auth" onclick="toggleAuthMode()">Don't have an account? <span>Sign Up</span></p>
        </div>
    </div>

    <div class="app-shell" id="app-content" style="display: none;">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-box"><i class="fas fa-bolt"></i></div>
                <span>Zenith X</span>
            </div>
            <nav class="side-nav">
                <div class="nav-btn active" data-view="tasks"><i class="fas fa-list-check"></i> Tasks</div>
                <div class="nav-btn" data-view="analytics"><i class="fas fa-chart-pie"></i> Analytics</div>
                <div class="nav-btn" data-view="focus"><i class="fas fa-stopwatch"></i> Focus Mode</div>
                <div class="nav-btn" data-view="settings"><i class="fas fa-sliders"></i> Settings</div>
            </nav>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>

        <main class="workspace">
            <section id="view-tasks" class="view active">
                <header class="view-header">
                    <h1>Hello, <span id="display-user">User</span></h1>
                    <p id="live-clock"></p>
                </header>

                <div class="task-creator">
                    <div class="input-row">
                        <input type="text" id="taskTitle" placeholder="Enter task title...">
                        <button id="addBtn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="meta-row">
                        <select id="prioVal">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium</option>
                            <option value="high">Urgent ðŸ”¥</option>
                        </select>
                        <select id="catVal">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Finance">Finance</option>
                        </select>
                        <input type="date" id="dateVal">
                    </div>
                </div>

                <div class="task-grid" id="taskGrid"></div>
            </section>

            </main>

        <nav class="mobile-nav">
            <div class="m-nav-item active" data-view="tasks"><i class="fas fa-home"></i></div>
            <div class="m-nav-item" data-view="analytics"><i class="fas fa-chart-bar"></i></div>
            <div class="m-nav-item" data-view="focus"><i class="fas fa-clock"></i></div>
            <div class="m-nav-item" data-view="settings"><i class="fas fa-cog"></i></div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
