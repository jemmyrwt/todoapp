<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zenith X Pro | Productivity Suite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="dark">

    <div class="app-shell">
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-box"><i class="fas fa-bolt"></i></div>
                <span>Zenith X</span>
            </div>
            <nav class="side-nav">
                <div class="nav-btn active" data-view="tasks"><i class="fas fa-list-check"></i> Tasks</div>
                <div class="nav-btn" data-view="analytics"><i class="fas fa-chart-pie"></i> Analytics</div>
                <div class="nav-btn" data-view="focus"><i class="fas fa-stopwatch"></i> Focus Mode</div>
                <div class="nav-btn" data-view="settings"><i class="fas fa-sliders"></i> Settings</div>
            </nav>
        </aside>

        <main class="workspace">
            <section id="view-tasks" class="view active">
                <header class="view-header">
                    <h1>My Tasks</h1>
                    <p id="live-clock"></p>
                </header>

                <div class="task-creator">
                    <div class="input-row">
                        <input type="text" id="taskTitle" placeholder="Enter task title...">
                        <button id="addBtn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="meta-row">
                        <select id="prioVal">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium</option>
                            <option value="high">Urgent ðŸ”¥</option>
                        </select>
                        <select id="catVal">
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Finance">Finance</option>
                        </select>
                        <input type="date" id="dateVal">
                    </div>
                </div>
                <div class="task-grid" id="taskGrid"></div>
            </section>

            <section id="view-analytics" class="view">
                <header class="view-header"><h1>Performance</h1></header>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h2 id="stat-total">0</h2>
                        <p>Total Tasks</p>
                    </div>
                    <div class="stat-card">
                        <h2 id="stat-efficiency" style="color: #6366f1;">0%</h2>
                        <p>Efficiency</p>
                    </div>
                </div>
                <div class="analytics-content">
                    <div class="progress-ring-box">
                        <svg width="150" height="150">
                            <circle cx="75" cy="75" r="60" class="ring-bg"></circle>
                            <circle cx="75" cy="75" r="60" class="ring-fill" id="ring"></circle>
                        </svg>
                        <div class="ring-text" id="ring-pct">0%</div>
                    </div>
                    <h3>Overall Completion</h3>
                </div>
            </section>

            <section id="view-focus" class="view">
                <header class="view-header"><h1>Focus Session</h1></header>
                <div class="focus-box">
                    <div class="timer-circle">
                        <div class="timer-display" id="timer-display">25:00</div>
                    </div>
                    <div class="timer-controls">
                        <button id="timer-start" class="btn-primary">Start Focus</button>
                        <button id="timer-reset" class="btn-outline">Reset</button>
                    </div>
                </div>
            </section>

            <section id="view-settings" class="view">
                <header class="view-header"><h1>Settings</h1></header>
                <div class="settings-list">
                    <div class="setting-item">
                        <div class="s-info"><h4>Appearance</h4><p>Dark/Light mode</p></div>
                        <button class="btn-outline" onclick="toggleTheme()">Switch Theme</button>
                    </div>
                    <div class="setting-item danger">
                        <div class="s-info"><h4>Data</h4><p>Clear Database</p></div>
                        <button class="btn-danger" onclick="localStorage.clear(); location.reload();">Wipe Data</button>
                    </div>
                </div>
            </section>
        </main>

        <nav class="mobile-nav">
            <div class="m-nav-item active" data-view="tasks"><i class="fas fa-home"></i></div>
            <div class="m-nav-item" data-view="analytics"><i class="fas fa-chart-bar"></i></div>
            <div class="m-nav-item" data-view="focus"><i class="fas fa-clock"></i></div>
            <div class="m-nav-item" data-view="settings"><i class="fas fa-cog"></i></div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
